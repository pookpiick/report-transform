# Render Blueprint: deploy the web app as a Web Service
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: xlsx-transform
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4
